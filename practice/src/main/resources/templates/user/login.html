<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스프링</title>

    <link rel="stylesheet" th:href="@{/css/user-register.css}">
</head>
<body>

<h1>스프링 모두</h1>

<p>로그인</p>

<div class="inputWrap">
    <form action="my-login" method="post">
        <div>
            <label>이메일</label>
            <input type="text" name="username">
        </div>

        <div>
            <label>비밀번호</label>
            <input type="password" name="password">
        </div>

        <div class="registerButton">
            <button>로그인</button>
        </div>

    </form>
</div>

</body>
</html>
