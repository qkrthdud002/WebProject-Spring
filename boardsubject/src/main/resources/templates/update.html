<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song</title>

    <link href="/css/board.css" rel="stylesheet">

</head>
<body>
<h1>글 수정</h1>

<div class="input">
    <form action="../update-save.do" method="post">
        <input type="hidden" name="id" th:value="${board.id}">
        <div>
            <label>작성자</label>
            <input type="text" name="username" th:value="${board.username}">
        </div>

        <div>
            <label>제목</label>
            <input type="text" name="title" th:value="${board.title}">
        </div>

        <div>
            <label>내용</label>
            <input type="text" name="content" th:value="${board.content}">
        </div>

        <div>
            <label></label>
            <button>저장</button>
        </div>

    </form>
</div>

</body>
</html>
