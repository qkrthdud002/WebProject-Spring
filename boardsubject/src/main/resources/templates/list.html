<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Song</title>

    <link href="/css/song.css" rel="stylesheet">
</head>
<body>
<h1>노래 목록</h1>

<div>

    <a href="write">추가</a>
</div>

<table class="list">
    <thead>
    <tr th:each="item : ${list}">
        <td><a href="@{view/{id}(id = ${item.id})}" th:text="${item.username}"></a></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.time}"></td>
        <td th:text="${item.count}"></td>
    </tr>
    </thead>
</table>

</body>
</html>
