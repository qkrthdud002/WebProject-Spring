<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>

    <link href="/css/list.css" rel="stylesheet">
</head>
<body>
<h1>게시판 목록</h1>

<div class="write">
    <a th:href="@{/board/write}"><button>글작성</button></a>
</div>

<table class="list">
    <thead>
    <tr class="top">
        <td>작성자</td>
        <td>제목</td>
        <td>내용</td>
        <td>날짜</td>
        <td>조회수</td>
    </tr>

    <tr th:each="item : ${list}">
        <td th:text="${item.username}"></td>
        <td><a th:href="@{view/{id}(id = ${item.id})}" th:text="${item.title}"></a></td>
<!--        <td th:text="${item.title}"></td>-->
        <td th:text="${item.content}"></td>
        <td th:text="${item.createdTime}"></td>
        <td th:text="${item.views}"></td>
    </tr>
    </thead>
</table>

</body>
</html>
